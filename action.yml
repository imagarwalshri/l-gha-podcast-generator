name: "Feed Generator"
author: "Shridhar"
description: "Genarates a feed for podcast from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email: 
    description: "Commiters email address"
    required: true
    default: ${{ github.actor }}@localhost
  name: 
    description: "Commiters name"
    required: true
    default: ${{ github.actor }}
